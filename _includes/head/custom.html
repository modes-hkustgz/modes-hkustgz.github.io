<!-- Start of custom CSS for homepage adjustments: This shifts the sidebar down to align with text below the logo and extends the logo to full width covering sidebar space. To revert, delete from this comment to the end comment. -->
<style>
  @media (min-width: 64em) { /* 只在桌面宽屏应用，避免移动端问题 */
    /* 针对侧边栏添加顶部margin，只限主页 */
    body.home .sidebar {
      margin-top: 300px !important; /* 匹配logo高度+margin；测试微调，如 200px 如果太高 */
    }

    /* 强制logo全宽展开，覆盖侧边栏顶部空间，并优化尺寸 */
    .full-logo {
      width: 100vw !important; /* 全视口宽，确保扩展 */
      max-width: none !important; /* 移除最大宽度限制 */
      transform: translateX(calc(-1 * var(--sidebar-width-normal, 300px))) !important; /* 向左移覆盖侧边栏，不影响流 */
      position: relative;
      height: auto;
      min-height: 200px; /* 基于图像尺寸，确保垂直铺满；试 250px 如果太扁 */
      object-fit: contain;
      display: block;
      margin-bottom: 20px;
    }

    /* 覆盖父容器以允许溢出和变形扩展 */
    body.home .page__content {
      overflow: visible !important;
      max-width: none !important;
      padding-top: 0 !important; /* 移除padding，靠logo margin-bottom推内容 */
      transform-style: preserve-3d; /* 允许transform扩展 */
    }

    /* 可选：确保主内容其他图像不溢出 */
    .page__content img:not(.full-logo) {
      max-width: 100%;
      height: auto;
    }
  }
</style>
<!-- End of custom CSS for homepage adjustments -->
